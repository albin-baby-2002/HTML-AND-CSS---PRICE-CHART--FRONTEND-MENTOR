<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
    src="https://kit.fontawesome.com/31f96e4908.js"
    crossorigin="anonymous">
    </script>
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 686px)"
          />

          <img
            src="./images/image-product-mobile.jpg"
            alt=" image of perfume of gabrielle essence"
          />
        </picture>

        <div class="product__content">
          <p class="product__category">PERFUME</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
            
          </p>
          
          

          <div class="flex-group">
            <span class="visually-hidden">current price:</span>

            <p class="product__price">$149.99</p>
            <span class="visually-hidden">original price:</span>
            <p class="product__original_price"><s> $169.99</s></p>
          </div>

          <button class="button">  <i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
        </div>
      </article>
    </main>
   
  </body>
</html>
